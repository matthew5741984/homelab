<!DOCTYPE html>
<html>
<link href="css/main.css" type="text/css" rel="stylesheet">

<body>
    <h2>我最喜愛的恒生指數成份股</h2>

    <form name="favorite_index" action="#" onsubmit="return validateForm()">
        <label for="name">姓名:</label><br>
        <input type="text" id="name" name="name" value="" maxlength="30"><br>
        <label id="name_err"></label><br>

        <label for="age">年齡 (18歲以上):</label><br>
        <input type="text" id="age" name="age" value="" maxlength="3" min="18" max="110"><br>
        <label id="age_err"></label><br>

        <label for="hkid">HKID (前四位數字):</label><br>
        <input type="text" id="hkid" name="hkid" value="" maxlength="4"><br>
        <label id="hkid_err"></label><br>

        <label for="contact">聯繫電話:</label><br>
        <input type="text" id="contact" name="contact" value="" maxlength="8"><br>
        <label id="contact_err"></label><br>

        <label for="vote">喜愛的恒指成份股:</label><br>
        <select name="vote" id="vote"></select><br>
        <label id="vote_err"></label><br>

        <input type="submit" value="提交">
    </form>
</body>

</html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/main.js"></script>
